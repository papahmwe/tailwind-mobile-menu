<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crab King Restaurant</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../dist/output.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-background-color">
    <!-- Nav Bar -->
    <nav class="shadow md:flex md:items-center md:justify-between p-5">
        <div class="flex justify-between items-center">
            <span class="text-3xl font-[700] cursor-pointer">
                <img class="h-20 inline"
                    src="./image/Cute_crab_cartoon_stock_vector__Illustration_of_claw_-_45759108-removebg-preview.png"
                    alt="logo-image">
                CrabKing
            </span>
            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
            </span>
        </div>
        <ul
            class="md:flex md:items-center text-[15px] font-[500] text-text-color z-[-1] md:z-auto md:static absolute bg-background-color w-full left-5 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-linear duration-1000">
            <li class=" md:mx-2 my-6 md:my-0 ">
                <a class="cursor-pointer duration-500 hover:text-[#dc2626] hover:md:text-black md:border md:border-transparent md:bg-button-bg-color md:rounded md:px-6 md:py-2  "
                    href="#">Home</a>
            </li>
            <li class=" md:mx-2 my-6 md:my-0  ">
                <a class="cursor-pointer duration-500 hover:text-[#dc2626] md:border md:border-transparent md:bg-background-color md:rounded md:px-6 md:py-2  hover:md:text-black  hover:md:bg-button-bg-color"
                    href="#">Menu</a>
            </li>
            <li class=" md:mx-2 my-6 md:my-0  ">
                <a class="cursor-pointer duration-500 hover:text-[#dc2626] md:border md:border-transparent md:bg-background-color md:rounded md:px-6 md:py-2  hover:md:text-black  hover:md:bg-button-bg-color"
                    href="#">About Us</a>
            </li>
            <li class=" md:mx-2 my-6 md:my-0 ">
                <a class="cursor-pointer duration-500 hover:text-[#dc2626] md:border md:border-transparent md:bg-background-color md:rounded md:px-6 md:py-2  hover:md:text-black  hover:md:bg-button-bg-color "
                    href="#">Service</a>
            </li>

            <div class="md:ml-7 cursor-pointer">
                <i class="fa-solid fa-cart-shopping"></i>
                <button
                    class="bg-button-bg-color text-text-color px-6 py-2 mx-6 rounded hover:translate-y-[-5px] duration-500 text-[18px] font-[600]">
                    Login
                </button>
            </div>
        </ul>

    </nav>

    <script src="../src/node.js"></script>
</body>

</html>
